<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ ISO ÌòÑÌô©Ìåê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .update-controls {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 10px;
        }
        
        .update-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .update-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .live-indicator {
            position: absolute;
            top: 20px;
            left: 30px;
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            border-left: 5px solid;
        }
        
        .summary-card:nth-child(1) { border-left-color: #3498db; }
        .summary-card:nth-child(2) { border-left-color: #f39c12; }
        .summary-card:nth-child(3) { border-left-color: #27ae60; }
        
        .summary-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .summary-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .process-section {
            padding: 30px;
        }
        
        .process-card {
            background: white;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .process-card:hover {
            transform: translateY(-3px);
        }
        
        .process-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .process-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .process-content {
            padding: 25px 30px;
        }
        
        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .progress-bar-wrapper {
            flex: 1;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #56ab2f, #a8e6cf);
            border-radius: 10px;
            transition: width 0.8s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.2) 25%, rgba(255,255,255,0.2) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.2) 75%);
            background-size: 20px 20px;
            animation: progress-animation 1s linear infinite;
        }
        
        @keyframes progress-animation {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }
        
        .progress-text {
            font-weight: bold;
            color: #2c3e50;
            min-width: 50px;
        }
        
        .step-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .step-details.show {
            display: block;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .step-info {
            flex: 1;
        }
        
        .step-name {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .step-department {
            font-size: 0.8em;
            color: #666;
        }
        
        .step-status {
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: white;
        }
        
        .status-completed { background: #28a745; }
        .status-progress { background: #ffc107; color: #000; }
        .status-pending { background: #6c757d; }
        .status-delayed { background: #dc3545; }
        
        .toggle-details {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .update-info {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .update-controls {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .live-indicator {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .process-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .progress-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div>Íµ¨Í∏Ä ÏãúÌä∏ÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <div class="live-indicator">
                <div class="live-dot"></div>
                Ïã§ÏãúÍ∞Ñ Ïó∞Îèô
            </div>
            
            <div class="update-controls">
                <button class="update-btn" onclick="refreshData()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
                <button class="update-btn" onclick="setAutoUpdate()">‚è∞ ÏûêÎèôÏóÖÎç∞Ïù¥Ìä∏</button>
            </div>

            <h1>üè≠ ISO 9001 ÌîÑÎ°úÏÑ∏Ïä§ ÌòÑÌô©Ìåê</h1>
            <p>ÌíàÏßàÌåÄ Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÏä§ÌÖú</p>
        </div>
        
        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-icon">üìã</div>
                <div class="summary-number" style="color: #3498db;" id="total-processes">5</div>
                <div>ÌïµÏã¨ ÌîÑÎ°úÏÑ∏Ïä§</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">üîÑ</div>
                <div class="summary-number" style="color: #f39c12;" id="progress-count">0</div>
                <div>ÏßÑÌñâÏ§ëÏù∏ Îã®Í≥Ñ</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">‚úÖ</div>
                <div class="summary-number" style="color: #27ae60;" id="completion-rate">0%</div>
                <div>Ï†ÑÏ≤¥ ÏôÑÎ£åÏú®</div>
            </div>
        </div>
        
        <div class="process-section" id="process-container">
            <!-- ÌîÑÎ°úÏÑ∏Ïä§ Ïπ¥ÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>
        
        <div class="update-info">
            ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: <span id="last-update-time">-</span><br>
            Îã§Ïùå ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏: <span id="next-update">-</span>
        </div>
    </div>
    
    <!-- ÏïåÎ¶º ÌÜ†Ïä§Ìä∏ -->
    <div class="notification" id="notification"></div>

    <script>
        // Íµ¨Í∏Ä Apps Script ÏõπÏï± URL (Î∞∞Ìè¨ ÌõÑ Ïã§Ï†ú URLÎ°ú Î≥ÄÍ≤Ω)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyDJ1x1OHOB6beaRSKP9cTgCPk3Gq-EIuQ7kbj60yFPVufRH9jrekAeQ24_G3DTKe9xrA/exec';
        
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let processData = {};
        let autoUpdateInterval = null;
        let autoUpdateMinutes = 0;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            updateTime();
            setInterval(updateTime, 60000); // 1Î∂ÑÎßàÎã§ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            
            // ÌéòÏù¥ÏßÄ Ï†úÎ™©Ïóê ÏãúÍ∞Ñ ÌëúÏãú
            setInterval(() => {
                const now = new Date();
                document.title = `ISO ÌòÑÌô©Ìåê - ${now.toLocaleTimeString()}`;
            }, 1000);
        });
        
        // Íµ¨Í∏Ä ÏãúÌä∏ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function refreshData() {
            showLoading(true);
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    processData = data.data;
                    updateDashboard();
                    showNotification('Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏ÌñàÏäµÎãàÎã§.');
                } else {
                    throw new Error(data.error || 'Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
                }
                
            } catch (error) {
                console.error('Data fetch error:', error);
                showNotification('Îç∞Ïù¥ÌÑ∞ Î°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÎÑ§Ìä∏ÏõåÌÅ¨Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                
                // Ïò§Î•ò Ïãú ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                loadSampleData();
            } finally {
                showLoading(false);
            }
        }
        
        // ÌòÑÌô©Ìåê ÏóÖÎç∞Ïù¥Ìä∏
        function updateDashboard() {
            updateSummaryCards();
            updateProcessCards();
            updateTime();
        }
        
        // ÏöîÏïΩ Ïπ¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSummaryCards() {
            const totalProcesses = Object.keys(processData).length;
            let totalCompleted = 0;
            let totalSteps = 0;
            let progressCount = 0;
            
            for (let processKey in processData) {
                const process = processData[processKey];
                totalCompleted += process.completed;
                totalSteps += process.total;
                
                // ÏßÑÌñâÏ§ëÏù∏ Îã®Í≥Ñ Í≥ÑÏÇ∞
                if (process.steps) {
                    progressCount += process.steps.filter(step => 
                        step.status === 'progress' || step.status === 'delayed'
                    ).length;
                }
            }
            
            const completionRate = totalSteps > 0 ? Math.round((totalCompleted / totalSteps) * 100) : 0;
            
            document.getElementById('total-processes').textContent = totalProcesses;
            document.getElementById('progress-count').textContent = progressCount;
            document.getElementById('completion-rate').textContent = completionRate + '%';
        }
        
        // ÌîÑÎ°úÏÑ∏Ïä§ Ïπ¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
        function updateProcessCards() {
            const container = document.getElementById('process-container');
            container.innerHTML = '';
            
            for (let processKey in processData) {
                const process = processData[processKey];
                const card = createProcessCard(processKey, process);
                container.appendChild(card);
            }
        }
        
        // ÌîÑÎ°úÏÑ∏Ïä§ Ïπ¥Îìú ÏÉùÏÑ±
        function createProcessCard(processKey, process) {
            const percentage = Math.round((process.completed / process.total) * 100);
            
            const card = document.createElement('div');
            card.className = 'process-card';
            card.id = processKey + '-process';
            
            card.innerHTML = `
                <div class="process-header">
                    <div class="process-title">${process.name}</div>
                    <div>${process.completed}/${process.total} Îã®Í≥Ñ ÏôÑÎ£å (${percentage}%)</div>
                    <button class="toggle-details" onclick="toggleStepDetails('${processKey}')">ÏÉÅÏÑ∏Î≥¥Í∏∞</button>
                </div>
                <div class="process-content">
                    <div class="progress-container">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">${percentage}%</div>
                    </div>
                    
                    <div class="step-details" id="${processKey}-details">
                        ${createStepsList(process.steps || [])}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Îã®Í≥Ñ Î™©Î°ù ÏÉùÏÑ±
        function createStepsList(steps) {
            if (!steps || steps.length === 0) {
                return '<p>Îã®Í≥Ñ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
            }
            
            return steps.map(step => `
                <div class="step-item">
                    <div class="step-info">
                        <div class="step-name">${step.name}</div>
                        <div class="step-department">${step.department}</div>
                    </div>
                    <div class="step-status status-${step.status}">${getStatusText(step.status)}</div>
                </div>
            `).join('');
        }
        
        // ÏÉÅÌÉú ÌÖçÏä§Ìä∏ Î≥ÄÌôò
        function getStatusText(status) {
            const statusMap = {
                completed: 'ÏôÑÎ£å',
                progress: 'ÏßÑÌñâÏ§ë',
                pending: 'ÎåÄÍ∏∞',
                delayed: 'ÏßÄÏó∞'
            };
            return statusMap[status] || 'Ïïå Ïàò ÏóÜÏùå';
        }
        
        // Îã®Í≥Ñ ÏÉÅÏÑ∏ ÌÜ†Í∏Ä
        function toggleStepDetails(processKey) {
            const details = document.getElementById(processKey + '-details');
            const isVisible = details.classList.contains('show');
            
            // Î™®Îì† ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.step-details').forEach(el => {
                el.classList.remove('show');
            });
            
            // Î≤ÑÌäº ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.toggle-details').forEach(btn => {
                btn.textContent = 'ÏÉÅÏÑ∏Î≥¥Í∏∞';
            });
            
            if (!isVisible) {
                details.classList.add('show');
                event.target.textContent = 'Ïà®Í∏∞Í∏∞';
            }
        }
        
        // ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ ÏÑ§Ï†ï
        function setAutoUpdate() {
            const minutes = prompt('ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Í∞ÑÍ≤©ÏùÑ Î∂Ñ Îã®ÏúÑÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî (0ÏùÄ ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ Ï§ëÏßÄ):');
            
            if (minutes === null) return;
            
            const interval = parseInt(minutes);
            
            if (isNaN(interval) || interval < 0) {
                showNotification('Ïò¨Î∞îÎ•∏ Ïà´ÏûêÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.', 'error');
                return;
            }
            
            // Í∏∞Ï°¥ Ïù∏ÌÑ∞Î≤å ÌÅ¥Î¶¨Ïñ¥
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
            }
            
            autoUpdateMinutes = interval;
            
            if (interval > 0) {
                autoUpdateInterval = setInterval(() => {
                    refreshData();
                }, interval * 60 * 1000);
                
                showNotification(`${interval}Î∂ÑÎßàÎã§ ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏Î•º ÏãúÏûëÌï©ÎãàÎã§.`);
            } else {
                showNotification('ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä Ï§ëÏßÄÎêòÏóàÏäµÎãàÎã§.');
            }
            
            updateNextUpdateTime();
        }
        
        // Îã§Ïùå ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ Í≥ÑÏÇ∞
        function updateNextUpdateTime() {
            const nextUpdateElement = document.getElementById('next-update');
            
            if (autoUpdateMinutes > 0) {
                const nextUpdate = new Date(Date.now() + autoUpdateMinutes * 60 * 1000);
                nextUpdateElement.textContent = nextUpdate.toLocaleString('ko-KR');
            } else {
                nextUpdateElement.textContent = 'ÏûêÎèô ÏóÖÎç∞Ïù¥Ìä∏ ÏóÜÏùå';
            }
        }
        
        // ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTime() {
            const now = new Date();
            document.getElementById('last-update-time').textContent = now.toLocaleString('ko-KR');
            updateNextUpdateTime();
        }
        
        // Î°úÎî© ÌëúÏãú
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }
        
        // ÏïåÎ¶º ÌëúÏãú
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ (Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Í≤∞ Ïã§Ìå® Ïãú ÏÇ¨Ïö©)
        function loadSampleData() {
            processData = {
                order: {
                    name: 'üìã ÏàòÏ£ºÍ¥ÄÎ¶¨ ÌîÑÎ°úÏÑ∏Ïä§',
                    total: 17,
                    completed: 6,
                    steps: [
                        { name: 'Í≥†Í∞ù Î¨∏ÏùòÏÑú ÏûëÏÑ± ÏôÑÎ£å', department: 'ÏòÅÏóÖÌåÄ', status: 'completed' },
                        { name: 'Í∏∞Ïà†Í≤ÄÌÜ† ÏùòÎ¢∞ÏÑú ÏûëÏÑ±', department: 'ÏòÅÏóÖÌåÄ', status: 'completed' },
                        { name: 'Í∏∞Ïà† ÌÉÄÎãπÏÑ± Í≤ÄÌÜ†ÏÑú ÏûëÏÑ±', department: 'Ïó∞Íµ¨Í∞úÎ∞úÌåÄ', status: 'completed' },
                        { name: 'ÏÉùÏÇ∞ Í∞ÄÎä•ÏÑ± Í≤ÄÌÜ†ÏÑú ÏûëÏÑ±', department: 'ÏÉùÏÇ∞ÌåÄ', status: 'completed' },
                        { name: 'ÏõêÍ∞ÄÍ≥ÑÏÇ∞ÏÑú ÏûëÏÑ±', department: 'Í≤ΩÏòÅÏßÄÏõêÌåÄ', status: 'completed' },
                        { name: 'Í≤¨Ï†ÅÏÑú ÏûëÏÑ± ÏôÑÎ£å', department: 'ÏòÅÏóÖÌåÄ', status: 'completed' },
                        { name: 'Í≤¨Ï†Å ÏäπÏù∏ÏÑú Ï∑®Îìù', department: 'ÏòÅÏóÖÌåÄÏû•', status: 'delayed' },
                        { name: 'Í≤¨Ï†ÅÏÑú Ï†úÏ∂ú ÌôïÏù∏ÏÑú ÏûëÏÑ±', department: 'ÏòÅÏóÖÌåÄ', status: 'pending' },
                        { name: 'Follow-up Í∏∞Î°ùÏßÄ ÏûëÏÑ±', department: 'ÏòÅÏóÖÌåÄ', status: 'pending' },
                        { name: 'Ï£ºÎ¨∏ÏÑú Ï†ëÏàò Î∞è ÌôïÏù∏', department: 'ÏòÅÏóÖÌåÄ', status: 'pending' },
                        { name: 'Ï£ºÎ¨∏ÏÑú Í≤ÄÌÜ†ÏÑú ÏûëÏÑ±', department: 'ÏòÅÏóÖÌåÄ', status: 'pending' },
